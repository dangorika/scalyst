<div id="dsliderPin">
<div class="dslider">
  <div class="dslider__controller js-dslider-controller"></div>
  <div class="dslider__in js-dslider">
    <div class="dslider__track js-scroll-dslider">
      {% for slide in dslider %}
      <div class="dslide">
        {% if loop.index === 1 %}
        <svg class="dslider__line js-line" preserveAspectRatio="none">
          <defs>
              <linearGradient id="lgrad" x1="0%" y1="15%" x2="100%" y2="85%" >
              <stop offset="0%" style="stop-color:rgba(255,255,255, 0);stop-opacity:1" />
              <stop offset="40%" style="stop-color:rgba(100,100,100, 1);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgba(255,255,255, 0);stop-opacity:1" />
              </linearGradient>
            <mask id="m0" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
              <path class="dslider__path js-path" stroke="#fff" fill="none" stroke-width="0.75"></path>
            </mask>
          </defs>
          <g mask="url(#m0)">
            <rect x="0" y="0" fill="url(#lgrad)" width="100%" height="600" class="dslider__rect js-rect">
          </g>
        </svg>
        {% endif %}

        <div class="num">
          <span class="num__current">000{{ loop.index }}</span>
          {% if loop.length < 10 %}
          — 000{{ loop.length }}
          {% else %}
          — 00{{ loop.length }}
          {% endif %}
        </div>

        <div class="dslider__img">
          <div class="dslider__dot js-dot"></div>
          <div class="dslider__pic js-pic">
            <img src="{{ slide.img }}" alt="">
          </div>
        </div>

        <div class="dslider__text text">
          {{ slide.text | safe }}
        </div>

      </div>
      {% endfor %}
    </div>
  </div>

</div>
</div>
